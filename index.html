<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="hero-image">
        <div class="title">
            <div class="logo">
                <img src="./imgs/odin-lined.png" alt="odin logo">
            </div>
            <h2>
                ODIN
            </h2>
        </div>
        <div class="img-src">Photo by <a href="https://unsplash.com/@aarsoph?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Kristijan Arsov</a> on <a href="https://unsplash.com/photos/closeup-photo-of-brown-wooden-statue-tcw3nwoAgvs?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></div>
    </div>
    <div class="main">
        <div class="welcome-text">
            This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.
        </div>
        <div class="welcome-text2">
            You <em>know</em> you want to.
        </div>
        <form id="sign-up" action="#">
            <h4>Let's do this!</h4>
            <div class="container">
                <fieldset>
                    <label for="first_name">
                        *FIRST NAME
                        <input type="text" id="first_name" name="first_name" placeholder="Elon" required>
                    </label>
                    <label for="last_name">
                        LAST NAME
                        <input type="text" id="last_name" name="last_name" placeholder="Musk">
                    </label>
                </fieldset>
                    
                <fieldset>
                    <label for="email">
                        *EMAIL
                        <input type="email" id="email" name="email" placeholder="example@foo.com" required>
                    </label>
                    <label for="phoneNumber">
                        *PHONE NUMBER
                        <input type="tel" id="phoneNumber" name="phoneNumber" pattern="[0-9]{10}" required>
                    </label>
                </fieldset>

                <fieldset>
                    <label for="password">
                        *PASSWORD
                        <input type="password" name="password" id="password" pattern=".{8,}" required>
                    </label>
                    <label for="comfirmPassword">
                        *CONFIRM PASSWORD
                        <input type="password" id="confirmPassword" pattern=".{8,}" required>
                    </label>
                </fieldset>
            </div>
        </form>
        <button type="submit" form="sign-up">Create Account</button>
        <div class="log-in">

        </div>
    </div>
</body>
</html>
